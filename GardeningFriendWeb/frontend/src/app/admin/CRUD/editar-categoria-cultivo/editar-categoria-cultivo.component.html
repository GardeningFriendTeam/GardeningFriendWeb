<section>

<div class="mb-3 form" ngForm="form">
    <label  class="form-label">Nombre de la Categor√≠a
      <input type="text" class="form-control" name="nombre" [(ngModel)]="categoriaCultivo.nombre">
    </label>
  </div>

  <button class="submit">Actualizar</button>

</form>
</section>
