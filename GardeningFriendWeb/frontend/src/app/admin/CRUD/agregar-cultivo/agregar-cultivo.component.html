<section>


<form method="post" (ngSubmit)="create()" enctype="multipart/form-data">
  <p class="title">Cargar Cultivo</p>
  <div class="form-group">
    <label class="">Nombre del Cultivo</label>
    <input type="text" class="form-control" name="nombre" (input)="guardarNombre($event)">
  </div>

  <div class="form-group">
    <label class="">Categoría 
      <a class="submitCat bi bi-" routerLink="/verCategoriaCultivo">+</a>
    
    <div class="input-group">
      <select class="form-control" id="catsel" name="categoria_sel" (change)="selectCategoria($event)">
        <option value="">Seleccione una categoría</option>
        <option *ngFor="let cat of categorias" [value]="cat">{{cat.nombre}}</option>
      </select>
    </div>
  </label> 
  </div>

  <div class="flex">
    <label class="">Descripción del Cultivo
    <textarea class="form-control" rows="3" name="descripcion" (input)="guardarDescripcion($event)"></textarea>
  </label>
  </div>

  <div class="flex">
    <label for="formFile" class="subir">Imagen
    <input class="form-control-file input" type="file" name="imagen" (input)="enviarFoto($event)"></label>
  </div>

  <div class="flex">
    <label class="">Región
    <input type="text" class="form-control input" name="region" (input)="guardarRegion($event)">
    </label>
  </div>

  <div class="flex">
    <label class="">Estación de siembra
    <input type="text" class="form-control input" name="estacion" (input)="guardarEstacion($event)">
    </label>
  </div>

  <div class="flex">
    <label class="">Temperatura recomendada
    <input type="number" class="form-control input" name="temperatura" (input)="guardarTemperatura($event)">
    </label>
  </div>

  <button type="submit" class="submit">Cargar</button>
</form>

</section>
