<a href="/agregarCategoriaCultivo" class="btn btn-info">Agregar Categoria</a>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>

        <td><button (click)=delete(item) class="bi bi-trash-fill"></button></td>
        
        
        
      </tr>
      
      
    </tbody>
  </table>
</div>
