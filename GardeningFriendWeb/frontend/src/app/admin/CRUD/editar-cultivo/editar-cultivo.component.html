<section>
  <form (ngSubmit)="onUpdate()" class="col-6" enctype="multipart/form-data">
    <p class="title" *ngIf="cultivos">Editar Cultivo</p>
    
    <div class="mb-3" ngForm="form">
      <p name="id" (change)="guardarId($event)"></p>
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" name="nombre" [(ngModel)]="cultivos.nombre">
    </div>

    <div class="mb-3 ">
      <div class="categoria row mb-3">
        <label class="form-label">Categoría
          <a class="submitCat" routerLink="/agregarCategoriaCultivo">+</a>
        </label>
        <select class="form-control cat" id="catsel" name="categoria_sel" (change)="selectCategoria($event)" [(ngModel)]="cultivos.categoria">
          <option *ngFor="let cat of categorias" value={{cat.id}}> {{cat.nombre}}</option>  
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción
        <textarea class="form-control" rows="3" name="descripcion" [(ngModel)]="cultivos.descripcion"></textarea>
      </label>
    </div>

    <div class="mb-3">
      <label for="formFile" class="form-label">Imagen
        <div>
          <img class="imagen" src={{cultivos.imagen}} alt="">
        </div>
        <input class="form-control" type="file" name="imagen" (change)="enviarFoto($event)">
      </label>
    </div>

    <label class="form-label">Región
      <input type="text" class="form-control" name="region" [(ngModel)]="cultivos.region">
    </label>
  
    <label class="form-label">Estación de siembra</label>
    <input type="text" class="form-control" name="estacion" [(ngModel)]="cultivos.estacion">
    
    <label class="form-label">Temperatura recomendada</label>
    <input type="text" class="form-control" name="temperatura" [(ngModel)]="cultivos.temperatura">

    <button class="submit">Actualizar</button>
  </form>
</section>
