<body>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form">
      <img src="../../assets/logos/isologo.png" />
      <h1>Registro</h1>
      <div class="grupo">
        <input type="text" name="username" id="username" class="form-control" formControlName="username" required/>
        <label for="username">Nombre de usuario</label>
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          <div class="help-block alert text-danger">Por favor, ingrese un nombre de usuario!</div>
        </div>
      </div>
      <div class="grupo">
        <input type="email" name="email" id="email" class="form-control" formControlName="email" required/>
        <label for="email">Email</label>
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <div class="help-block alert text-danger">Por favor, ingrese un email válido!</div>
        </div>
      </div>
      <div class="grupo">
        <input type="password" name="password" id="password" class="form-control" formControlName="password" required/>
        <label for="password">Contraseña</label>
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <div class="help-block alert text-danger">La contraseña debe tener al menos 8 caracteres!</div>
        </div>
      </div>
      <button type="submit" [disabled]="!registerForm.valid">Registrarse</button>
      <div class="cuenta">
        <p>¿Ya tienes cuenta?</p>
        <a routerLink="/login">Inicia Sesión</a>
      </div>
    </div>
  </form>
</body>
