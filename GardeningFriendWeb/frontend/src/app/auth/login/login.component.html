<body>
    <form (ngSubmit)="login()">
        <div class="form">
            <img src="../../assets/logos/isologo.png" />
            <h1>Iniciar sesión</h1>
            <div class="grupo">
                <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username" required/>
                <label for="username">Nombre de usuario</label>
               <!-- <span class="help-block alert text-danger"> Por favor, Ingresá un email válido!</span>-->
            </div>
            <div class="grupo">
                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required/>
                <label for="password">Contraseña</label>
               <!-- <span class="help-block alert text-danger">Tenés que ingresar una contraseña</span> -->
            </div>
            <p id="mensaje_login"></p>
            <button type="submit">Iniciar Sesión</button>
            <div class="cuenta">
                <p>¿No tienes cuenta?</p>
                <a routerLink="/registro">Registrarse</a>
            </div>
        </div>
    </form>
</body>
