<body>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form">
            <img src="../../assets/logos/isologo.png" />
            <h1>Iniciar sesión</h1>

            <div class="grupo">
                <input type="text" name="username" id="username" class="form-control" formControlName="username"/>
                <div class="help-block alert text-danger" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                  Por favor, ingresá un nombre de usuario válido!
                </div>
                <label for="username">Nombre de usuario</label>
            </div>

            <div class="grupo">
                <input type="password" name="password" id="password" class="form-control" formControlName="password"/>
                <div class="help-block alert text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  Por favor, ingresá una contraseña !
                </div>
                <label for="password">Contraseña</label>
            </div>

            <button type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>

            <div class="cuenta">
                <p>¿No tienes cuenta?</p>
                <a routerLink="/registro">Registrarse</a>
            </div>
        </div>
    </form>
</body>
