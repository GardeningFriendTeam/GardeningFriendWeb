<body>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form">
      <img src="../../assets/logos/isologo.png" />
      <h1>Iniciar sesión</h1>
      <div class="grupo">
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          formControlName="username"
          required
        />
        <label for="username">Nombre de usuario</label>
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <div class="help-block alert text-danger">Por favor, ingrese un nombre de usuario válido!</div>
        </div>
      </div>
      <div class="grupo">
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          formControlName="password"
          required
        />
        <label for="password">Contraseña</label>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <div class="help-block alert text-danger">La contraseña debe tener al menos 8 caracteres!</div>
        </div>
      </div>
      <p id="mensaje_login"></p>
      <button type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>
      <div class="cuenta">
        <p>¿No tienes cuenta?</p>
        <a routerLink="/registro">Registrarse</a>
      </div>
    </div>
  </form>
</body>
